{% extends 'base.html' %}

{% block content %}
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.506819060295!2d37.144770749959974!3d-0.7159683354683989!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1828980d2ca58ea9%3A0xe8c8a04b33afd9ce!2sMurang&#39;a+University+College!5e0!3m2!1sen!2ske!4v1457507845344" width="1150" height="500" frameborder="0" style="border:0" allowfullscreen></iframe>
<form method="POST" action="{% url 'contact' %}">
	{% csrf_token %}
<h2><span class="one">Leave us a message</span></h2>
<hr>
	<div class="form-group" role="form">
	{{ form.name.errors }}
		<label class="control-label" for="{{ form.name.id_for_label }}">{{form.name.label}}</label>
		<div class=" ">
			{{ form.name }}
		</div>
	</div>


	<div class="form-group">
	{{ form.email.errors }}
		<label class="control-label" for="{{ form.email.id_for_label }}">{{form.email.label}}</label>
		<div class=" ">
			{{ form.email }}
		</div>
	</div>

	<div class="form-group">
	{{ form.message.errors }}
		<label class="control-label" for="{{ form.name.id_for_label }}">{{form.message.label}}</label>
		<div>
			{{ form.message }}
		</div>
	</div>

	<input type="submit" value="Submit" name="submit" class="btn btn-info"></input>
</form>
{% endblock %}
