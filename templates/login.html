{% extends 'accounts_base.html' %}

{% block content %}
<form  method="POST" action="{% url 'login'%}">
	{% csrf_token %}
	<div class="login">
		<div class="inner">
			<h2>Login to access E-organizer</h2>
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" name="username" value="" size="50" class="form-control" id="username"></input>
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" name="password" value="" size="50" class="form-control" id="password"></input>
			</div>
			<button  type="submit" value="login" class="btn btn-info">Login</button>
			<p><em>Need an account? </em><a href="/register"><em>Signup</em></a><span>  or signin as <a href="/admin">Admin</a></span></p>
		</div>
	</div>
</form>
{% endblock %}
